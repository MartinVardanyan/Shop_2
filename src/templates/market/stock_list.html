<!DOCTYPE html>
{% extends 'customer_base.html' %}
{% load static %}
{% block title %}
<h1>Stocks list</h1>
{% endblock %}
{% block body_block %}
{% if stocks %}
<h1>Stocks list:</h1>
{% for stock in stocks %}
<a href="{% url 'market:category_list' stock.id %}"><strong>{{stock.name}}</strong></a><br/>
{% endfor %}
{% else %}
    <h2>We still don't have stock(</h2>
{% endif %}
{% endblock %}
