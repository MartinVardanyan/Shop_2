<!DOCTYPE html>
{% extends 'admin_base.html' %}
{% load static %}
{% block title_block %}
Edit Item Quanity!
{% endblock %}
{% block body_block %}
{% if edit %}
<h2>Your successfully edit your item price!</h2>
{% else %}
<h2>Edit your item quanity!</h2>
<form method="POST">
    {% csrf_token %}
    <p>
        <label>Enter item quanity</label>
        <input type="number" name="quanity" value="{{ item.quanity }}"/>
    </p>
    <input type="submit" value="Save" >
</form>
{% endif %}
{% endblock %}>
