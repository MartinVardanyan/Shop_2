<!DOCTYPE html>
{% extends 'admin_base.html' %}
{% load static %}
{% block title_block %}
    Edit Stock Name!
{% endblock %}
{% block body_block %}
{% if is_edit %}
    <h2>You successfully edit your stock name!</h2>
{% else %}
    <h2>Edit your stock name!</h2>
    <form method="post" action="{% url 'market:edit_stock_name' id %}">
        {% csrf_token %}
        <p>
            <label>Enter stock name</label>
            <input type="text" name="name" value="{{ stock_name }}"/>
        </p>
        <input type="submit" value="Save">
    </form>
{% endif %}
{% endblock %}
