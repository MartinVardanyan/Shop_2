<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block title_block %}
{{ username }} Profile
{% endblock %}
{% block body_block %}
    <h1>{{ username }}'s Profile</h1>
    <h3>Your Stock:</h3><a href="{% url 'market:my_stock' %}"><h2>{{ stockname }}</h2></a>
    {% if avatar %}
        <img src="/media/{{ avatar }}" width="300" height="300" alt="{{ username }}'s profile image" />
    {% endif %}
    <form id="admin_form" method="post" action="{% url 'market:admin_profile' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ admin_form.as_p }}
        <input type="submit" value="Update"/>
    </form>
{% endblock %}
