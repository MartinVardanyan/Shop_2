<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block title_block %}
    Add Category
{% endblock %}
{% block body_block %}
<h2> Add category here!</h2>
{% if addcategory %}
<strong>Thanks for add category!</strong>
{% else %}
    <form id="category_form" method="post" action="{% url 'market:add_category' %}">
        {% csrf_token %}
        {{ category_form.as_p }}
        <input type="submit" name="submit" value="Add Category"/>
    </form>
{% endif %}
{% endblock %}
