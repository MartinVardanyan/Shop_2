<!DOCTYPE html>
{% extends 'admin_base.html' %}
{% load static %}
{% block title_block %}
Edit Item Price!
{% endblock %}
{% block body_block %}
{% if edit %}
<h2>Your successfully edit your item price!</h2>
{% else %}
<h2>Edit your item price!</h2>
<form method="POST">
    {% csrf_token %}
    <p>
        <label>Enter item price</label>
        <input type="number" name="price" value="{{ item.price }}"/>
    </p>
    <input type="submit" value="Save" >
</form>
{% endif %}
{% endblock %}>
