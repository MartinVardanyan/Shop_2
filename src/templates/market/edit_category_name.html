<!DOCTYPE html>
{% extends 'admin_base.html' %}
{% load static %}
{% block title_block %}
Edit Category Name!
{% endblock %}
{% block body_block %}
{% if is_edit %}
<br /><br /><center><h2 style="color: Black"><em>Your successfully edit your category name!</em></h2><br />
    <a class="nav-link" href="{% url 'market:category' category.id %}"><h3 style="color: Black"><em>Back</em></h3></a></center><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
{% else %}
<h2>Edit your category name!</h2>
<form method="POST">
    {% csrf_token %}
    <p>
        <label>Enter category name</label>
        <input type="text" name="name" value="{{ category.name }}"/>
    </p>
    <input type="submit" value="Save" >
</form>
{% endif %}
{% endblock %}>
